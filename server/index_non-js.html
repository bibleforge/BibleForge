            if ({FORCE_REDIRECT}window.navigator.userAgent.indexOf("Mobile Safari/") === -1 && window.navigator.userAgent.indexOf("Android") === -1) {
                window.location.replace("{FULL_URI}");
            }
        </script>

            window.location.replace("{FULL_URI}");

<body
><div class=viewPorts id=viewPort0

                        ><input type=button class=lang
